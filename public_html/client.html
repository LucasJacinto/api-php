<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API</title>
</head>
<body>
    <div id="api-body"></div>

    <script type="text/javascript">
        var url = 'http://localhost/api-php/public_html/api';
        var service = '/user';
        var param = '';

        fetch(url+service+param)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                var div = document.getElementById('api-body');
                div.innerHTML = JSON.stringify(data);
            })
            .catch(error => {
                console.log('ERROR: '+error.message)
            })
    </script>
</body>
</html>
